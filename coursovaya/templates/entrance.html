<!DOCTYPE html>
{% load static %}
<html>

<head>
    <title>Вход</title>
    <link rel="stylesheet" href="{% static "static/css/style_authorization.css"%}">
</head>

<body>
    <div class="main">
        <h1>Вход</h1>
        <h3>Введите свои учетные данные для входа в систему</h3>

        <form action="">
            <label for="first">
                Имя пользователя:
            </label>
            <input type="text" id="first" name="first"
                placeholder="Введите свое имя пользователя" required>

            <label for="password">
                Пароль:
            </label>
            <input type="password" id="password" name="password"
                placeholder="Введите свой пароль" required>

            <div class="wrap">
                <button type="submit">
                    Войти
                </button>
            </div>
        </form>

        <p>Не зарегестрированы?
            <a href="authorization" style="text-decoration: none;">
                Зарегистрировать аккаунт
            </a>
        </p>
    </div>
</body>

</html>
