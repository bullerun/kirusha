<!DOCTYPE html>
<html>

<head>
    <title>Регистрация</title>
    <link rel="stylesheet" href="{% static "static/css/style_authorization.css" %}">
</head>

<body>
<div class="main">
    <h1>Регистрация</h1>
    <h3>Введите свои учетные данные для входа в систему</h3>

    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <label for="username">
            Имя пользователя:
        </label>
        <input type="text" id="username" name="username"
               placeholder="Введите свое имя пользователя" required>

        <label for="password">
            Пароль:
        </label>
        <input type="password" id="password" name="password"
               placeholder="Введите свой пароль" required>

        <!-- Опционально: добавьте поле для подтверждения пароля -->
        <label for="confirm_password">
            Подтвердите пароль:
        </label>
        <input type="password" id="confirm_password" name="confirm_password"
               placeholder="Подтвердите свой пароль" required>

        <div class="wrap">
            <button type="submit">
                Зарегистрироваться
            </button>
        </div>
    </form>

</div>
</body>

</html>
